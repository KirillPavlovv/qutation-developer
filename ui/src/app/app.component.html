<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature == 'shopping-list'"></app-shopping-list>
      <app-new-proposal *ngIf="loadedFeature == 'new-proposal'"></app-new-proposal>
      <app-proposal-list *ngIf="loadedFeature == 'proposal-list'"> </app-proposal-list>
    </div>
  </div>
</div>
