<div class="customModal">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-10 form-group input-group-sm">
        <label for="name">Company name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="customer.companyName">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 form-group input-group-sm">
        <label for="name">Company address</label>
        <input
          type="text"
          id="address"
          class="form-control"
        [(ngModel)]="customer.generalAddress">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2 form-group btn-group">
        <button class="btn btn-success" type="submit" style="margin-top: 25px">Create</button>
      </div>
      <div class="col-sm-2 form-group btn-group">
        <button class="btn btn-danger" style="margin-top: 25px">Close</button>
      </div>
    </div>
  </form>
</div>
